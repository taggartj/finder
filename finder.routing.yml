finder.facettree:
  path: '/rest/facettree'
  defaults:
    _controller: '\Drupal\finder\Controller\FinderController::facetTree'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'

finder.servicelist:
  path: '/rest/servicelist'
  defaults:
    _controller: '\Drupal\finder\Controller\FinderController::serviceList'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'

finder.sendemail:
  path: '/rest/sendemail'
  methods: [POST]
  defaults:
    _controller: '\Drupal\finder\Controller\FinderController::sendEmail'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'

